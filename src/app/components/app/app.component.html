<div class="container" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="app-name">Alameen S D</h1>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56" [opened]="true"  class="sidenav" >
            <mat-nav-list>
                <a mat-list-item routerLink="/dashboard">Home</a>
                <a mat-list-item routerLink="/about-me">About</a>
                <a mat-list-item routerLink="/skills">Skills</a>
                <a mat-list-item routerLink="/education">Education & <br/>Certifications</a>
                <a mat-list-item routerLink="/experience">Experience</a>
                <a mat-list-item routerLink="/projects">Projects</a>
                <a mat-list-item routerLink="/opensource">Open Source</a>               
                <a mat-list-item routerLink="/contact-me">Contact</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <main class="main">
                <router-outlet></router-outlet>
            </main>
           
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
